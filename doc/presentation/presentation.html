<!DOCTYPE html>
<html>
<head>
  <title>Development of a Low-Cost Electrical Conductivity Meter for Liquids</title>
  <meta charset="utf-8">
  <style>
    body {
      display: table;
      height: 100%;
      width: 100%;
      position: absolute;
      overflow: hidden;
      font-family: Source Serif Pro;
    }
    slides {
      display: table-cell;
      vertical-align: middle;
    }
    slide {
      margin: 0 auto;
    }
    article {
      margin: 10%;
    }
    h1 {
      text-align: center;
      font-size: 5em;
    }
    h2 {
      text-align: center;
      font-size: 5em;
    }
    p {
      font-size: 3em;
    }
  </style>
</head>
<body>
<slides>
  <slide>
    <article>
      <h1>Development of a Low-Cost Electrical Conductivity Meter for Liquids</h1>
    </article>
  </slide>
  <slide>
    <article>
      <p>text<p>
    </article>
  </slide>
</slides>
</body>
</html>

  <script>
document.onkeydown = checkKey;
var slides = document.getElementsByTagName("slide");
for (var i=1; i<slides.length; i++) { slides[i].style.display = "None" };
var sno = 0;
function checkKey(e) {
    e = e || window.event;
    if (e.keyCode == '37') {
        // left arrow
        slides[sno].style.display = "None";
        if (sno==0) {sno=slides.length};
        sno--;
        slides[sno].style.display = "";
    }
    else if (e.keyCode == '39') {
        // rigth arrow
        slides[sno].style.display = "None";
        sno++;
        if (sno==slides.length) {sno=0};
        slides[sno].style.display = "";
    }
}
  </script>
